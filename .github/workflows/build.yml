name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            output_name: AdriansPDFManipulator.exe
            artifact_name: AdriansPDFManipulator-Windows
          - os: macos-latest
            output_name: Adrian's PDF Manipulator.app
            artifact_name: AdriansPDFManipulator-macOS

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Windows executable
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller AdriansPDFManipulator.spec

    - name: Build macOS app bundle
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --windowed --name "Adrian's PDF Manipulator" AdriansPDFManipulator.py

    - name: Upload Windows artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/AdriansPDFManipulator.exe

    - name: Upload macOS artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/Adrian's PDF Manipulator.app

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

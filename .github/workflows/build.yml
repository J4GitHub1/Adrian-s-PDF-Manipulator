name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            output_name: AdriansPDFManipulator.exe
            artifact_name: AdriansPDFManipulator-Windows
          - os: macos-latest
            output_name: AdriansPDFManipulator.app
            artifact_name: AdriansPDFManipulator-macOS

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Windows executable
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller AdriansPDFManipulator.spec

    - name: Build macOS app bundle
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller AdriansPDFManipulator_macOS.spec
        cd dist
        zip -r AdriansPDFManipulator-macOS.zip AdriansPDFManipulator.app

    - name: Upload Windows artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/AdriansPDFManipulator.exe

    - name: Upload macOS artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/AdriansPDFManipulator-macOS.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*
        body: |
          ## Downloads
          - **Windows**: Download `AdriansPDFManipulator.exe` and run
          - **macOS**: Download `AdriansPDFManipulator-macOS.zip`, extract, then **right-click â†’ Open** (don't double-click!)

          See [README](https://github.com/${{ github.repository }}) for detailed instructions.

          macOS users: See [MACOS_INSTALL.md](https://github.com/${{ github.repository }}/blob/main/MACOS_INSTALL.md) for installation help.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
